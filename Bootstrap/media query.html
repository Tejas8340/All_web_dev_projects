<html>
    <head>
        <title>media query</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
         <style type="text/css">
            .inner{
                width: 1170px;
                margin: auto;
                border: 1px solid red;

            }
            .col{
                width: 23%;
                margin: 1%;
                text-align: center;
                float: left;

            }
            .col img{
                width: 100%;
            }
            .clear{
                clear: both;
            }
            @media only screen and ( min-width:200px ) and ( max-width:567px){
                .inner{
                    width: 100%;
                }
                .col{
                width: 96%;
                margin: 2%;
                

            }
            }
            @media only screen and ( min-width:568px ) and ( max-width:992px){
                .inner{
                    width: 100%;
                }
                .col{
                width: 48%;
                margin: 1%;
                

            }
            }
         </style>
    </head>
    <body>
       
        <div class="inner">
            <div class="col">
                <img src="images/dog-puppy.jpg" alt="">
                <h3>dog-puppy</h3>
            </div>
            <div class="col">
                <img src="images/puppies-cover.webp" alt="">
                <h3>puppies-cover</h3>
            </div>
            <div class="col">
                <img src="images/puppies.webp" alt="">
                <h3>puppies</h3>
            </div>
            <div class="col">
                <img src="images/puppy-development.webp" alt="">
                <h3>puppy-development</h3>
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
