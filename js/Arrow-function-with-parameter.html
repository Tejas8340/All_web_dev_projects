<html>
    <head>
        <title>Arrow Function With Parameter</title>
    </head>
    <body>
        <script>
           // Arrow Function with parameter 
           var myfun = ( a, b ) => {
            document.write(a + " " + b);
           };
           myfun(10, 50);
        </script>
    </body> 
</html>
