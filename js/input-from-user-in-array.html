<html>
    <head>
        <title>input form user in array</title>
    </head>
    <body>
        <script>  
         // Defining array
         var elm = prompt("Enter No. of Elements: ");
         var stu = [];
         stu[0] = "Rahul";
         stu[1] = "Samir"

         // Input
         for(let i = 0; i<=elm; i++){
            stu[i] = prompt ("Enter Name: ");
         }
         // Display Values
         for(let i = 0; i<=elm; i++){
            document.write(stu[i] + "<br>")
         }
        </script>
    </body>
</html>
