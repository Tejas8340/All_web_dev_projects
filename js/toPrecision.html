<html>
    <head>
        <title>toprecision method</title>
    </head>
    <body>
        <script>  
        var a = 15.258643;
        document.write(a.toPrecision() + "<br>");
        document.write(a.toPrecision(2) + "<br>");
        document.write(a.toPrecision(4) + "<br>");
        document.write(a.toPrecision(10) + "<br>");
        </script>
    </body>
</html>
