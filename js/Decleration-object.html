<html>
    <head>
        <title>Object Literal</title>
    </head>
    <body>
        <script>
          // Decleration Object
          var fees = { };
          fees.Rahul = 100;
          fees.Sumit = 200;
          fees.Rohan = 300;
          document.write( fees [ "Sumit" ] );
        </script>
    </body> 
</html>
