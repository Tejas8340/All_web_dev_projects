<html>
    <head>
        <title>How-function-call-works</title>
    </head>
    <body>
        <script>
           document.write("First Line <br>");
           document.write("Hello World <br>");
           function display()
           {
            document.write("Inside Function <br>")
           }
           document.write("Last line <br>");
           display();
        </script>
    </body> 
</html>
