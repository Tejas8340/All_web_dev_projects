<html>
    <head>
        <title>Empty 2D Array</title>
    </head>
    <body>
        <script>  
         // using array literal
         var stu = [ [], [] ];
         
         //using array constructor
         var stu = new Array([], []);

         for(let i = 0; i < 2; i++){
            for(let j = 0; j < 3; j++){
                document.write(stu [i] [j] + "");
            }
            document.write("<br>")
         }
        </script>
    </body>
</html>
