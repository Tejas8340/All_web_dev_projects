<html>
    <head>
        <title>Returning-anonymous-function</title>
    </head>
    <body>
        <script>
           function disp(a)
           {
            return function (b)
            {
                return  a + b ;
            };
           }
           var af = (disp(10));
           document.write(af(20));
        </script>
    </body> 
</html>
