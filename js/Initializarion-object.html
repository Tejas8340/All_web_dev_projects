<html>
    <head>
        <title>Initialization Object</title>
    </head>
    <body>
        <script>
          // Initialization Object
          var fees = { };
          fees [ "Rahul" ] = 100;
          fees [ "total" ] = function() { return(100 + 200); };
        
        document.write(fees["total"]());
        </script>
    </body> 
</html>
