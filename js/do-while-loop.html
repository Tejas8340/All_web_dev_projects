<html>
    <head>
        <title>do-while-loop</title>
    </head>
    <body>
        <script>
       var i = 0 ;
       do
        {
          document.write(i);
          i++ ; 
          document.write("<br>");
        }
         while( i < 5)
         document.write( " Rest of code" );
        </script>
    </body> 
</html>
