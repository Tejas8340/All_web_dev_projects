<html>
    <head>
        <title>Return statements</title>
    </head>
    <body>
                <script>
                   function add (a , b)
                   {
                       return (a + b);
                  }       
                 
                 document.write(add(10, 20));
                 document.write(add(20, 30));
                 document.write(add(30, 40));
                 document.write(add(40, 50));
                 document.write(add(50, 60));
                </script>
    </body> 
</html>
