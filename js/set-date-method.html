<html>
    <head>
        <title>Set Date Method</title>
    </head>
    <body>
        <script>
         var tarikh = new Date();
         document.write(tarikh + "<br>");

         tarikh.setHours(22);
        document.write(tarikh + "<br>");

         tarikh.setMinutes(56);
         document.write(tarikh + "<br>");

        tarikh.setSeconds(40);
        document.write(tarikh + "<br>");

        tarikh.setDate(26);
        document.write(tarikh + "<br>");

        tarikh.setMonth(10);
        document.write(tarikh + "<br>");

        tarikh.setFullYear(2050);
        document.write(tarikh + "<br>");
       </script>
    </body>
</html>
