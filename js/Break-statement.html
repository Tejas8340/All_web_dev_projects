<html>
    <head>
        <title>Break-statement</title>
    </head>
    <body>
        <script>
        for (i = 1; i <= 10; i++)
          {
            if ( i == 8)
            {
                break;
            }
            document.write(i);
          document.write( "<br>" );
          }
         
        </script>
    </body> 
</html>
