<html>
    <head>
        <title>Number with string</title>
    </head>
    <body>
        <script>  
         var a = "50";
         var b = 10;
         var c = 20;
         var d = "Hello";
         
         document.write(b + c + "<br>");
         document.write(a + b + "<br>");
         document.write(b + a + "<br>");
         document.write(b + d + "<br>");
        </script>
    </body>
</html>
