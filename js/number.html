<html>
    <head>
        <title>Number</title>
    </head>
    <body>
        <script>  
         var a = 20;
         var b = 50.62;
         var c = 5e4;
         var d = 2e-5;
         var x = new Number(100);
         document.write(a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + x);
        </script>
    </body>
</html>
