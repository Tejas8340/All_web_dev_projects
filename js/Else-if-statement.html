<html>
    <head>
        <title>else-if-statement</title>
    </head>
    <body>
        <script>
          var result = 17;
          if ( result <= 3)
          document.write( "fail" ) ;
          else if (result <=4)
          document.write("pass");
          else if (result <=6)
          document.write("good");
          else 
          document.write("very good");
        </script>
    </body> 
</html>
