<html>
    <head>
        <title>local-variable</title>
    </head>
    <body>
                <script>
                    var i = "I am Global variable";
                function show()
                {
                    var j = "This is local variable";
                    document.write(j + "<br>");
                }
                show()
                document.write(i + "<br>")
                document.write(j + "<br>")
                </script>
    </body> 
</html>
