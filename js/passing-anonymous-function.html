<html>
    <head>
        <title>Passing-Anonymous-Function</title>
    </head>
    <body>
        <script>
            function disp(mpyfun)
            {
                return mpyfun;

            }
            document.write(disp(function ()
            {
                return "Hello World"
            }));
        </script>
    </body> 
</html>
