<html>
    <head>
        <title>Rest Parameter</title>
    </head>
    <body>
                <script>
                 function show( a, ...args)
                     {
                     document.write(a + "<br>");
                     document.write(args);
                     
                     }       
                     show(10,50,70,80)
                </script>
    </body> 
</html>
