<html>
    <head>
        <title>switch-statement</title>
    </head>
    <body>
        <script>
          var day = 1;
          switch(day){
            case 1:
            document.write( "Sun" )
            break;
            case 2:
                document.write( "Mon" )
                break;
            case 3:
                document.write( "Tue" )
                break;
            case 4:
                document.write( "Wed" )
          }
        </script>
    </body> 
</html>
