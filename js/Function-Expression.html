<html>
    <head>
        <title>Function-Expression</title>
    </head>
    <body>
                    <script>
                        show();
                        // Function decleration
                  function show ()
                  {
                    document.write("Hello World <br>");
                  }
                  show();
                  // Function Expression
                  var disp = function show()
                  {
                    document.write( "Hello World <br>");
                  }
                  disp();
                    </script>
    </body> 
</html>
