<html>
    <head>
        <title>round method</title>
    </head>
    <body>
        <script>
     document.write(Math.round(2.1) + "<br>");
     document.write(Math.round(6.65) + "<br>");
     document.write(Math.round(0.4) + "<br>");
     document.write(Math.round(0.6) + "<br>");
     document.write(Math.round(-2.1) + "<br>");
     document.write(Math.round(-6.65) + "<br>");
        </script>
    </body>
</html>
