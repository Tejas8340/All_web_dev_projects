<html>
    <head>
        <title>Text Decoration</title>
        <style>
            body{ 
                font-family: Arial, Helvetica, sans-serif; 
                font-size: 20px;
                line-height: 24px;
            }

            h1{
                text-align: center;
                margin-bottom: 20px;
            }
            #table{
                display: table;
                width: 800px;
                border: 1px solid black;
                margin: 0 auto;
            }
            .row{
                display: table-row;
            }
            .col{
                display: table-cell;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
       <h1>Display : Table</h1>
       <div id="table">
         <div class="row">
            <div class="col">A</div>
            <div class="col">B</div>
            <div class="col">C</div>
         </div>
         <div class="col">D</div>
         <div class="col">E</div>
         <div class="col">F</div>
       </div>
    </body>
</html>
