<html>
    <head>
        <title>Background and gradient classes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body> 
        <div class="container-fluid">
          
             <div class="row">
                <div>
                    <p class="bg-Primary bg-gradient">Hello World</p>
                    <p class="bg-Secondary bg-gradient">Hello World</p>
                    <p class="bg-success">Hello World</p>
                    <p class="bg-danger">Hello World</p>
                    <p class="bg-warning">Hello World</p>
                    <p class="bg-info">Hello World</p>
                    <p class="bg-light">Hello World</p>
                    <p class="bg-dark">Hello World</p>
                </div>
                
             </div>
          
        </div>
    </body>
</html>
