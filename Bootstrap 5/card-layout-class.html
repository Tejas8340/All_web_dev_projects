                                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, debitis!</p>
                                <input type="button" class="btn btn-success" value="read more">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
       </div>
    </body>
</html>
