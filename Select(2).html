<html>
    <head>
        <title>Select tag</title>
    </head>
    <body>
        <fieldset>

            <legends>Enters your personal details</legends> <br> <br>

            <lebal>name</lebal><input type="text" name=""> <br> <br>

            <label>passward</label> <input type="passward" name=""> <br> <br>

            <label>gender</label> <input type="radio" name="gender" id="male"><label for="male">male</label> <input type="radio" name="gender" id="female"><label for="female">female</label> <br> <br>

            <label>Hobbies</label> <input type="checkbox" name id="music"><label for="music">music</label>  <input type="checkbox" name id="tracelling"><label for="travelling">travelling</label>  <input type="checkbox" name id="cycling"><label for="cycling">cycling</label>  <input type="checkbox" name id="reading"><label for="reading">reading</label> <br> <br>

            <label>message</label> <textarea rows="10" cols="20">Marathi kida</textarea> <br> <br>

            <label>country</label> <select>

                                              <option>India</option>

                                              <option>Pakistan</option>

                                              <option>Nepal</option>

                                              <option>Bangladesh</option>

                                              <option>bhutan</option>

                                              <option>sikkim</option>

                                              <option>Thiland</option>

            </select> <br> <br>

            <label>Cars</label> <select>

                <optgroup>

                    <optin>Tata</optin>

                    <option>Mahindra</option>

                    <option>Skoda</option>
                    
                    <option>Mercedes</option>

                    <option>kwid</option>

                    <option>maruti</option>

                </optgroup>

            </select> <br> <br>

            <label>

                <input list="cars">

                <datalist id="cars">

                    <option>innova</option>

                    <option>toyoto</option>

                    <option>Etios</option>

                    <option>swift</option>

                </datalist>

            </label> <br> <br>

            <label>upload file</label> <input type="file" accept="image/*" name=""> <br> <br>

            <input type="submit" value="save">

            <input type="button" value="click">

            <input type="reset" value="reset">

            <input type="submit" value="submit">


        </fieldset>

    </body>
    
</html>
