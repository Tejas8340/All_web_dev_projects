<html>
    <head>
        <title>media query</title>
        <style>
           body{
               background: white;
               font-family: Arial, Helvetica, sans-serif;
               font-size: 100px;
           }
           @media screen and (max-widht:1200px){
               body{
                    background: pink;
               }
           }
           @media screen and (max-widht:1000px){
               body{
                    background: lightblue;
               }
           }
           @media screen and (max-widht:700px){
               body{
                    background: orange;
               }
           }
           @media screen and (max-widht:480px){
               body{
                    background: red;
               }
           }
        </style>
    </head>
    <body>
        <h1>hello World</h1>
    </body>
</html>
