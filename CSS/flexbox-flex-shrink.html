<html>
    <head>
        <title>flex-shrink</title>
        <style>
             body{
                font-family: Arial, Helvetica, sans-serif;
            }
            h1{
                padding: 0 0 0 50px;
            }
            .container{
                background: #eee;
                width: 600px;
                margin: 50px 0 auto;
                padding: 10px;
                border: 3px solid #000;
                display: flex;
                flex-basis: 100px;
            }
            .items{
                color: #fff;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                padding: 0px;
                margin: 0px;
                height: 60px;
                
               
            }
            .item1{background: orangered; flex-basis: 200px;}
            .item2{background: yellowgreen;}
            .item3{background: mediumpurple;}
            .item4{background: hotpink;}
            .items5{color: #fff; font-size: 20px; font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="items item1">One</div>
            <div class="items item2">Two</div>
            <div class="items item3">Three</div>
            <div class="items item4">Four</div>
         </div>
    </body>
</html>
