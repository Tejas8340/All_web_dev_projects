<html>
    <head>
        <title>transform - 3D</title>
        <style>
          body{
               font-family: Arial, Helvetica, sans-serif;
          }
          .base{
              width: 350px;
              height: 250px;
              background: gray;
              font-size: 18px;
              text-align: center;
              margin: 100px 0 0 100px;
          }
          #box{
              width: 350px;
              height: 250px;
              background: tomato;
              
              transform: perspective(1000px) rotateX(250deg) translate3d(20px, 20px, 100px);
          }
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        <div class="base">
            <div id="box">AAAAAAAAAAA</div>
        </div>
    </body>
</html>
