<html>
    <head>
        <title>Z-index</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                
            }
            div{
               width: 200px;
               height: 200px;
               border: 2px solid#000;
               position: absolute; 
               font-size: 25px;
            }
            #box1{
                background: lightblue;
                top: 100px;
                left: 50px;
            }
            #box2{
                background: yellowgreen;
                top: 150px;
                left: 100px;
            }
            #box3{
                background: lightskyblue;
                top: 200px;
                left: 150px;
            }
        </style>
    </head>
    <body>
        <div id="box1">A</div>
        <div id="box2">B</div>
        <div id="box3">C</div>
    </body>
</html>
