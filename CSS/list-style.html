<html>
    <head>
        <title>list-style</title>
        <style>
            ul{
                list-style: circle;
                list-style-position: outside;
                border: 2px solid black;
                 
            }
        </style>
    </head>
    <body>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>  
            <li>four</li>
            <li>five</li>
        </ul>
    </body>
</html>
