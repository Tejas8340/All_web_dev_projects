<html>
    <head>
        <title>table-properties</title>
        <style>
             body{
                 font-family: Arial, Helvetica, sans-serif;
             }
             table{
                 border-spacing: 10px ;
                 border-collapse: collapse;
             }
             table, td, th{
                 border: 2px solid black;
             }
             td, th{
                 vertical-align: top;
                 padding: 10px 20px;
             }
             caption{
                 caption-side: top;
             }
        </style>
    </head>
    <body>
        <table>
            <caption>Student Record</caption>
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, sequi?</td>
            <td>101</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, est!</td>
            <td>102</td>
            <td>85%</td>
        </tr>
        <tr>
            <td>CCC</td>
            <td>103</td>
            <td>80%</td>
        </tr>
    </table>
    </body>
</html>
