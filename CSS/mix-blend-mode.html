<html>
    <head>
        <title>Mix-blend-mode</title>
        <style>
            #box{
                width: 700px;
                height: 200px;
                border: 2px solid red;
                background-image: url(images/taj-mahal.jpg);
            }
            h2{
                background: red;
                text-align: center;
                font-size: 50px;
                margin-top: 150px;
                mix-blend-mode:  screen;
            }
        </style>
    </head>
    <body>
        <h1>hello world</h1>
        <div id="box">
            <h2>marathi kida</h2>
        </div>
    </body>
</html>
