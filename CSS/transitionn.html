<html>
    <head>
        <title>transition</title>
        <style> 
             body{
                 font-family: Arial, Helvetica, sans-serif;
             }
             #box{
                 width: 150px;
                 height: 150px;
                 background: pink;
                 transition-property: all;
                 transition-duration: 2s;
                 transition-timing-function: linear;
                 transition-delay: 1s;
             }
             #box:hover{
                 width: 300px;
                 height: 300px;
                 background: orange ;
             }
        </style>
    </head>
    <body>
        <h1>hello world</h1>
        <div id="box"></div>
    </body>
</html>
