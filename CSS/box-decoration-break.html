<html>
    <head>
        <title>box-decoration-break</title>
        <style>
              body{
                  font-family: Arial, Helvetica, sans-serif;
                  padding-left: 30px;
              }
              span{
                  background: wheat;
                  font-size: 21px;
                  line-height: 50px;
                  border: 2px solid black;
                  border-radius: 5px;
                  -webkit-box-decoration-break: slice;
                  padding: 10px;
              }
        </style>
        <body>
            <h1 style="margin-bottom: 50px;">hello world</h1>
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.,<br> Distinctio dolorem ducimus magni sapiente doloremque aliquid laborum,<br> minima quia nihil eaque?</span>
        </body>
    </head>
</html>
