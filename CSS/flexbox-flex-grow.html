<html>
    <head>
        <title>flex-grow</title>
        <style>
             body{
                font-family: Arial, Helvetica, sans-serif;
            }
            h1{
                padding: 0 0 0 50px;
            }
            .container{
                background: #eee;
                margin: 50px;
                padding: 10px;
                border: 3px solid #000;
               
                display: flex;
            }
            .items{
                color: #fff;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                padding: 10px;
                margin: 5px;
                flex-grow: 1;
            }
            .item1{background: orangered;}
            .item2{background: yellowgreen; flex-grow: 2;}
            .item3{background: mediumpurple;}
            .item4{background: hotpink;}
            .items5{color: #fff; font-size: 20px; font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="container">
           <div class="items item1">One</div>
           <div class="items item2">Two</div>
           <div class="items item3">Three</div>
           <div class="items item4">Four</div>
        </div>
    </body>
</html>
