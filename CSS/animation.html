<html>
    <head>
        <title>animation</title>
        <style>
          body{ 
              font-family: Arial, Helvetica, sans-serif;
              background: #eee;
          }
          .card{
              width: 300px;
              height: 300px;
              position: absolute;
              top: 50%;
              left: 50%;
              line-height: 300px;
              margin: -150px;
              background: white;
              color: #03664A;
              text-align: center;
              font-size: 40px;
              box-shadow: 0 0 15px rgba(0,0,0,0.1);
              animation-name: sample;
              animation-duration: 1s;
              animation-timing-function: linear;
              animation-delay: 3s;
              animation-iteration-count: 3;
              animation-direction: alternate;

          }
          @keyframes sample{
              0%{ border-radius: 0%;}
              100%{ border-radius: 50%; background-color: tomato; color: white; }
          }
        </style>
    </head>
    <body>
       <h1 style="margin-bottom: 50px;">Hello World</h1>
       <div class="card">AAAAAAAAAA</div> 
    </body>
</html>
