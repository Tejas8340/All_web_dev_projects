<html>
    <head>
        <title>order</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            h1{
                padding: 0 0 0 50px;
            }
            .container{
                background: #eee;
                margin: 50px;
                padding: 10px;
                border: 3px solid #000;
                height: 150px;
               
                display: flex;
            }
            .item1{background: orangered; order: 1;}
            .item2{background: yellowgreen; order: -2;}
            .item3{background: mediumpurple; order: -1;}
            .item4{background: hotpink; order: 2;}
            .items5{color: #fff; font-size: 20px; font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="items item1">One</div>
            <div class="items item2">Two</div>
            <div class="items item3">Three</div>
            <div class="items item4">Four</div>
         </div>
    </body>
</html>
