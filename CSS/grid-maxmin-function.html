<html>
    <head>
        <title>grid-item-positioning</title>
        <style>
             body{
                 font-family: arial;
             }
             .container{
                 background: #eee;
                 width: 700px;
                 margin: 45px auto 0 ;

                 display: grid;
                 grid-template-columns: 1fr 1fr 1fr 1fr;
                 grid-template-rows: repeat(2,150px);

                 grid-row-gap: 15px;
                

             }
             .item1{
                 background: orangered;
                 
             }
             .item2{
                 background: yellowgreen;
             }
             .item3{
                 background: burlywood;
             }
             .item4{
                 background: antiquewhite;
             }
             .item5{
                 background: brown;
             }
             .item6{
                 background: chartreuse;
             }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <div class="container">
            <div class="item item1">First</div>
            <div class="item item2">Second</div>
            <div class="item item3">Third</div>
            <div class="item item4">Four</div>
            <div class="item item5">Five</div>
            <div class="item item6">Six</div>
        </div>
    </body>
</html>
