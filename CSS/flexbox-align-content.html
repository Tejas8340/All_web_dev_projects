<html>
    <head>
        <title>align-contnet</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            h1{
                padding: 0 0 0 40px;
            }
            .container{
                background: #eee;
                margin: 50px ;
                padding: 10px;
                border: 3px solid #000;
                width: 200px;
                height: 400px;

                display: flex;
                flex-wrap: wrap;
                align-content: center;
            }
            .item1{background: orangered;}
            .item2{background: yellowgreen;}
            .item3{background: mediumpurple;}
            .item4{background: hotpink;}
            .item5{background: aquamarine;}
            .item6{background: blueviolet;}
            .item7{background: brown;}
            .item8{background: coral;}
            .item9{background: chartreuse;}
            .item10{background: darkgreen;}
            .items11{color: #fff; font-size: 20px; font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="items item1">One</div>
            <div class="items item2">Two</div>
            <div class="items item3">Three</div>
            <div class="items item4">Four</div>
            <div class="items item5">Five</div>
            <div class="items item6">Six</div>
            <div class="items item7">Seven</div>
            <div class="items item8">Eight</div>
            <div class="items item9">Nine</div>
            <div class="items item10">Ten</div>
         </div>
    </body>
</html>
